<!DOCTYPE html>
<html>

<head>
    <title>ShopCart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-cnt">
        <div class="sub-cnt">
            <h1 class="heading">
                Welcome to ShopCart!
            </h1>
            </div>
        <div class="sub-cnt">
            <h3 class="heading">LOG IN TO CONTINUE</h3>
        </div>

        <form action="#">
            <div class="sub-cnt">
                <label  class="label">Usermode:</label><br>
                <select class="cmb-box">
                    <option>Customer</option>
                    <option>Administrator</option>
                </select>
            </div>

            <div class="sub-cnt">
                <label  class="label">Username:</label><br>
                <input type="text"   class="line-edit" />
            </div>

            <div class="sub-cnt">
                <label  class="label">Password:</label><br>
                <input type="password" class="line-edit"  /><br>
                <input type="checkbox"  class="checkbox"><label class="label">Show password</label>
            </div>

            <div class="sub-cnt">
                <button class="btn">Submit</button>
            </div>

            <div class="sub-cnt">
                <button class="btn">Create a new account instead?</button>
            </div>
        </form>
    </div>
</body>

</html>
