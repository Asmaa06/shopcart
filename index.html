<!DOCTYPE html>
<html>

<head>
    <title>ShopCart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-cnt">
        <div>
            <h1>
                Welcome to ShopCart!
            </h1>
        </div>
        <div>
            <h3>LOG IN TO CONTINUE</h3>
        </div>

        <form action="#">
            <div>
                <label>Usermode:</label><br>
                <select>
                    <option>Customer</option>
                    <option>Administrator</option>
                </select>
            </div>

            <div>
                <label>Username:</label><br>
                <input type="text" />
            </div>

            <div>
                <label>Password:</label><br>
                <input type="password" /><br>
                <input type="checkbox"><label class="label">Show password</label>
            </div>

            <div>
                <button>Submit</button>
            </div>

            <div>
                <button>Create a new account instead?</button>
            </div>
        </form>
    </div>
</body>

</html>
